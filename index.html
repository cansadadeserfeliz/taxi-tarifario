<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="css/main.css"> 
  
  <title>Tarifario</title>
  
  <script type="text/javascript" src="http://code.angularjs.org/1.3.14/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="tarifario">
  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Taxi Tarifario</h3>
    </div>
    
    <div class="jumbotron">
      <form name="rateForm" class="form-horizontal" ng-controller="RateCalculatorController as rateCtrl" ng-submit="rateForm.$valid && rateCtrl.getPrice()" novalidate>
        <div class="form-group">
          <label class="col-sm-1" for="inputOrigin">Inicio</label>
          <div class="col-sm-5">
            <input type="text" ng-model="rateCtrl.origin" class="form-control" id="inputOrigin" placeholder="Barrancas" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1" for="inputDestination">Destino</label>
          <div class="col-sm-5">
            <input type="text" ng-model="rateCtrl.destination" class="form-control" id="inputDestination" placeholder="Chico" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-sm btn-success" ng-disabled="rateForm.$invalid">Add (is valid: {{ rateForm.$valid }})</button>
            <button class="btn btn-sm btn-default" ng-click="rateCtrl.clearForm()"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button>
          </div>
        </div>
        <div class="alert alert-success" role="alert" ng-show="rateCtrl.price">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          Precio desde {{ rateCtrl.origin }} hasta {{ rateCtrl.destination }} es <strong>{{ rateCtrl.price }}</strong>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
